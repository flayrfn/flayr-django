<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Article</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #495057;
        }
        h1 {
            text-align: center;
            color: #343a40;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #495057;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        input[type="submit"] {
            background-color: #007bff; /* Синій фон */
            color: white; /* Білий текст */
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Темніший синій при наведенні */
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #28a745; /* Зелений текст */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .back-link a:hover {
            color: #218838; /* Темніший зелений при наведенні */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Написати новий відгук</h1>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <label for="title">Заголовок:</label>
            <input type="text" name="title" id="title" required>

            <label for="description">Опис:</label>
            <textarea name="description" id="description" required></textarea>

            <input type="submit" value="Надіслати">
        </form>
        <div class="back-link">
            <a href="{% url 'index' %}">Повернутись до відгуків</a> 
        </div>
    </div>
</body>
</html>
