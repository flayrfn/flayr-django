<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотоцикли Ducati</title>
    <style>
        /* Загальні стилі для сторінки */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979); /* Градієнт фон */
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Контейнер для контенту */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Напівпрозорий чорний фон */
            border-radius: 10px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            width: 100%;
            height: 300px;
            background-image: url('https://motoart.kharkov.ua/wp-content/uploads/2018/02/Panigale-V4-MY18-Red-Studio-04-Gallery-1920x1080.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            animation: fadeIn 2s ease-out;
        }

        /* Анімація для заголовку */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Текст */
        p {
            font-size: 20px;
            line-height: 1.6;
            margin-top: 20px;
        }

        /* Кнопка */
        .button {
            display: inline-block;
            background-color: #ee0979;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 30px;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #ff6a00;
        }

        /* Футер */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #fff;
            font-size: 16px;
        }

        footer a {
            color: #ff6a00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ласкаво просимо на сайт про Ducati!</h1>
        <div class="image-container"></div> <!-- Місце для фото -->
        <p>Це головна сторінка. Для того, щоб дізнатися більше про мотоцикли Ducati, перейдіть на наступну сторінку.</p>
        <a href="{{ url_for('ducati') }}" class="button">Перейти до сторінки Ducati</a>
    </div>

    <footer>
        <p>&copy; 2024 Мотоцикли Ducati | <a href="#">Про нас</a></p>
    </footer>
</body>
</html>
